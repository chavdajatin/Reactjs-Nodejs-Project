name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'

jobs:
  backend:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd Backend
          npm install


      - name: Run Backend
        run: |
          cd Backend
          nohup /usr/bin/node index.js > backend.log 2>&1 &
