name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'

jobs:
  backend:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd Backend
          npm install

      - name: Restart Backend with PM2
        run: |
          cd Backend
          pm2 delete backend || true
          pm2 start index.js --name backend --cwd $(pwd)
          pm2 save
